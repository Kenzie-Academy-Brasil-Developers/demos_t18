    <body>
        <h1>Lista de atividades por prioridade</h1>
        <section>
            <h2>Urgente</h2>
            <ol>
                <li>Trocar o pneu do carro</li>
                <li>Ligar para a seguradora</li>
            </ol>
        </section>
        <section>
            <h2>Intermediário</h2>
            <ol>
                <li>Parar no posto e levantar o carro no elevador</li>
                <li>Concertar o pneu original do veiculo</li>
            </ol>
        </section>
        <section>
            <h2>Normal</h2>
            <ol>
                <li>Abastecer o veiculo</li>
                <li>Trocar o óleo</li>
            </ol>
        </section>
