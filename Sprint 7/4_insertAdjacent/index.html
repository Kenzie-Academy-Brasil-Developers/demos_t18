<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="products">
        <p>Inicial</p>
    </section>

    <ul>
        <li id="user_1" 
            nome="Thiago" 
            sobrenome="Koman" 
            idade="25"
            cidade="Curitba"
        >
            <p>Thiago</p>
            <p>Koman</p>
            <p>25</p>
            <p>Curitiba</p>
        </li>
        <li id="user_2" 
            data-nome="Gabriel" 
            data-sobrenome="Carvalho" 
            data-idade="23"
            data-cidade="São Paulo"
        >
            <p>Gabriel</p>
            <p>Carvalho</p>
            <p>23</p>
            <p>São Paulo</p>
        </li>
    </ul>

    <p id="aux">Paragrafo auxiliar</p>

    <section>
        <label>Nome:</label>
        <input type="text" id="input__name">
        <button id="input__submit"> Enviar</button>
    </section>


    <ul id="list"></ul>
    <input id="input" type="text">

</body>
</html>
