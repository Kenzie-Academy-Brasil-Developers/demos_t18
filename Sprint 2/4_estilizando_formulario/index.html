<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

  </head>
  <body>
    <main class="container">
      <section class="left">
        <form>
          <h2>Send us a message</h2>
          <input class="input-contact" type="text" placeholder="Name" />
          <input class="input-contact" type="email" placeholder="Email" />
          <input class="input-contact" type="text" placeholder="Subject" />
          <textarea
            class="input-contact"
            cols="24"
            rows="7"
            placeholder="Message"
          ></textarea>
          <button class="submit-button" type="submit">Send Message</button>
        </form>
      </section>
      <section class="right">
        <img
          class="perfil-image"
          src="./img/rubber-duck.jpg"
          alt="Rubber Duck"
        />
        <h1>Golimar</h1>
        <div class="link-container">
          <img class="icon" src="./img/link-icon.svg" alt="Link icon" />
          <a href="https://www.linkedin.com/">LinkedIn</a>
        </div>
      </section>
    </main>
  </body>
</html>
